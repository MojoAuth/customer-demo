<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://devmicrocenter.mojoauth.com/cdn/js/mojoauth.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>MojoAuth Demo | Secure and Delightful Passwordless Login Solution</title>
    <link rel="icon" href="https://mojoauth.com/favicon.ico" />
</head>

<body>
    <div id="mojoauth-passwordless-form"></div>
    <div id="user-profile"></div>
    <script>
        config={
            language: "en", 
            redirect_url: "/profile",
            source: source= [ {type:'email',feature:'magiclink'}],
            email_input_id:"email-input-id",
        }

        const mojoauth = new MojoAuth( "test-d00a21fd-d46e-46ed-b4ed-b80b20b4a4f6", config);

        mojoauth.signIn().then( response => {
            console.log("reached here")
            sessionStorage.setItem("access_token", response.oauth.access_token)
            sessionStorage.setItem("identifier", response.user.identifier)     
            console.log( response )
            window.location.replace("/profile")
        } ); 
    </script>
</html>
